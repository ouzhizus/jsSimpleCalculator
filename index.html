<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter two numbers: </h1>
    <div id="forms">
        <form>
            <input type="number" id="firstNumber">
            <input type="number" id="secondNumber" />
            <br>
          </form>
    </div>
    <div id="buttons">
        <button id="plus" onclick="plus()">Plus</button>
        <button id="minus" onclick="minus()">Minus</button>
        <button id="divide" onclick="divide()">Divide</button>
        <button id="multiply" onclick="multiply()">Multiply</button>
    </div>
    <h1>Result: <span id="result">_</span></h1>
    <script src="script.js"></script>
</body>
</html>
